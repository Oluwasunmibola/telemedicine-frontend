<body>
    <!-- create navbar -->
     <div class="header-section">
       <div class="image-container">
            <img src="../assets/images/logo.png" alt="BomatMedicals logo">
       </div>

    <!-- signup area -->
     <div class="signup-container">
        <h1>Create an account</h1>
        <form action="" class="signup-form" id="signup-form" enctype="multipart/form-data">
            <label for="firstName"><input type="text" id="firstName" name="firstName" placeholder="Enter first Name" required></label> <br>

            <label for="lastName"><input type="text" id="lastName" name="lastName" placeholder="Enter last Name" required></label> <br>

            <label for="email"><input type="email" id="email" name="email" placeholder="Enter email address" required></label> <br>
            
            <label for="phoneNumber"><input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required></label> <br>
            <label for="gender"><input type="text" id="gender" name="gender" placeholder="Enter gender" required></label> <br>

            <label for="password"><input type="password" id="password" name="password" placeholder="Enter password" required></label> <br>
            

            <label for="confirmPassword"><input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required></label> <br>
            <!-- <label for="profileImage"><input type="file" id="profileImage" name="profileImage" accept="image/*" required></label> <br> -->


            <label for="options"><select name="options" id="options" required>
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
                <option value="Admin">Admin</option>
            </select></label>
            
            <button type="button" id="signup-button">Sign Up</button>

            <p>Do you have an account already <a href="../html/login.html">LogIn</a></p>
        </form>
     </div>

     <hr>

                 <li><a><img src="../assets/icons/twitter-icon.png" alt="twitter"></a></li>
                 <li><a><img src="../assets/icons/tiktok-icon.png" alt="tiktok"></a></li>
